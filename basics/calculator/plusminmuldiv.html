<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title></title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Calculator</h1>
                <input id="number1" class="form-control form-control-lg mb-2" type="number" placeholder="Number1">
                <input id="number2" class="form-control form-control-lg mb-2" type="number" placeholder="Number2">
                <button onclick="plus()" type="button" class="btn btn-success mb-2">PLUS</button>
                <button onclick="minus()" type="button" class="btn btn-success mb-2">MIN</button>
                <button onclick="multiply()" type="button" class="btn btn-success mb-2">MULTIPLY</button>
                <button onclick="division()" type="button" class="btn btn-success mb-2">DIVISION</button>
               <!--  NEW GEN BUTTONS WITH ONE FUNCTION AND A PARAMETER --><hr>
                <button onclick="calculate('add')" type="button" class="btn btn-primary mb-2">PLUS</button>
                <button onclick="calculate('subtract')" type="button" class="btn btn-primary mb-2">MIN</button>
                <button onclick="calculate('multiply')" type="button" class="btn btn-primary mb-2">MULTIPLY</button>
                <button onclick="calculate('divide')" type="button" class="btn btn-primary mb-2">DIVISION</button>

                <div id="result" class="alert alert-info mb-1 d-none" role="alert">
                </div>
            </div>
        </div>
    </div>
    <script>
/* 
This code defines a function called calculate that does the following:

It retrieves the values of two input fields with the IDs 'number1' and 'number2'.
It converts the retrieved values to integers using parseInt.
It declares a variable called result.
It retrieves an element with the ID 'result' and assigns it to a variable called resultview.
It adds the values of number1 and number2 and assigns the result to result.
It logs the value of result to the console.
It sets the innerHTML of resultview to the value of result. */


// DRY - Don't Repeat Yourself

function calculate (kiesmaarwat) {
    console.log(kiesmaarwat);
    let number1 = parseInt(document.getElementById('number1').value);
    let number2 = parseInt(document.getElementById('number2').value);
    let result;
    let resultview = document.getElementById('result');

    if (kiesmaarwat == 'add') {
        result = number1 + number2;
    } else if (kiesmaarwat == 'subtract') {
        result = number1 - number2;
    } else if (kiesmaarwat == 'multiply') {
        result = number1 * number2;
    } else {
        result = number1 / number2;
    } 
    console.log(result);

    // remove the result div
    resultview.classList.remove('d-none');
    resultview.innerHTML = result;
}


        function plus () {
            let number1 = parseInt(document.getElementById('number1').value);
            let number2 = parseInt(document.getElementById('number2').value);
            let result;
            let resultview = document.getElementById('result');

            result = number1 + number2;
            console.log(result);
            // remove the result div
            resultview.classList.remove('d-none');
            resultview.innerHTML = result;
        }

        function minus () {
            let number1 = parseInt(document.getElementById('number1').value);
            let number2 = parseInt(document.getElementById('number2').value);
            let result;
            let resultview = document.getElementById('result');

            result = number1 - number2;
            console.log(result);
            // remove the result div
            resultview.classList.remove('d-none');
            resultview.innerHTML = result;
        }

        function multiply () {
            let number1 = parseInt(document.getElementById('number1').value);
            let number2 = parseInt(document.getElementById('number2').value);
            let result;
            let resultview = document.getElementById('result');

            result = number1 * number2;
            console.log(result);
            // remove the result div
            resultview.classList.remove('d-none');
            resultview.innerHTML = result;
        }

        function division () {
            let number1 = parseInt(document.getElementById('number1').value);
            let number2 = parseInt(document.getElementById('number2').value);
            let result;
            let resultview = document.getElementById('result');

            result = number1 / number2;
            console.log(result);
            // remove the result div
            resultview.classList.remove('d-none');
            resultview.innerHTML = result;
        }


    </script>
</body>
</html>
