<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS date demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1>JS date exercise</h1>
        <div class="container">
                <div class="row">
                    <div class="col">
                        <h1>Time/Date Local</h1>
                        <div id="date"></div>
                        <div id="time"></div>
                        <button class="btn btn-primary" onclick="showDate()">SHOW DATE</button>
                        <button class="btn btn-primary" onclick="showTime()">SHOW TIME</button>
                    </div>
                </div>
        </div>
<script>
    const now = new Date();

    function showDate() {
        let showdate = document.getElementById('date');
        let localdate = now.toLocaleDateString();
        console.log(localdate);
        showdate.innerHTML = localdate;

    }
    function showTime() {
        let showtime = document.getElementById('time');
        let localtime = now.toLocaleTimeString();
        console.log(localtime);
        showtime.innerHTML = localtime;
    }


</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
