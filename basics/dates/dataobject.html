<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS date demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1>JS date demo</h1>
        <div class="container">
                <div id="month" class="month"></div>


        </div>
    <script>
        // Date() is a built-in object or class in JavaScript that we can use to create date objects.
        // https://www.w3schools.com/js/js_dates.asp
        // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Date
        
        const now = new Date();
        console.log(now.getMonth());

        // show me in the console, the number of the day
        const day = now.getDay();
        console.log('The day is: ' +day);

        const month = now.getMonth();
        monthview = document.getElementById('month');

        // month 
       
        if (month == 0) {
            console.log('January');
        } else if (month == 10){
            console.log('November');
            monthview.innerHTML = 'November';
            // update the css for haloween
        } else if (month == 11) {
            console.log('December');
            monthview.innerHTML = 'December';
            // update the css for xmas
        }

        // toLocaleDateString()

        const local = now.toLocaleDateString();
        console.log('local: ' +local);

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
